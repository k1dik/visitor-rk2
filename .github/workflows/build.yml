name: C++ CI/CD Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake build-essential

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      working-directory: build
      run: cmake ..

    - name: Build project
      working-directory: build
      run: make

    - name: Prepare artifact files
      run: |
        mkdir -p deploy/usr/local/bin
        cp build/main_exec deploy/usr/local/bin/visitor_app

    - name: Package .deb using fpm
      run: |
        sudo gem install --no-document fpm
        fpm -s dir -t deb -n visitor_app -v 1.0 --prefix=/ deploy/usr/local/bin/visitor_app

    - name: Package .rpm using fpm
      run: |
        fpm -s dir -t rpm -n visitor_app -v 1.0 --prefix=/ deploy/usr/local/bin/visitor_app

    - name: Upload .deb artifact
      uses: actions/upload-artifact@v4
      with:
        name: visitor_app_deb
        path: ./*.deb

    - name: Upload .rpm artifact
      uses: actions/upload-artifact@v4
      with:
        name: visitor_app_rpm
        path: ./*.rpm

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: visitor_app_bin
        path: ./deploy/usr/local/bin/visitor_app
